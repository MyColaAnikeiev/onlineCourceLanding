<div class="card">
    <div class="decoration"></div>
    <div class="top">
        <img class="avatar" [src]="info.img">
        <div class="credentials">
            <p class="name">{{ info.name }}</p>
            <p class="institution">{{ info.institution }}</p>
        </div>
    </div>
    <div class="msg">
        {{ info.message }}
    </div>
</div>
