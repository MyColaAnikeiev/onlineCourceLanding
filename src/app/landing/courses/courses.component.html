<div class="page-wrapper">
    <section>
        <h2 class="section-title-small section-title-grow">Popular courses</h2>
        <app-tabs [tabs]="tabs" [current]="currentTab" (select)="switchTab($event)"></app-tabs>
        <div appDragScrollLeft [contentHash]="courses" class="card-container">
            <app-course-card 
                *ngFor="let course of courses"
                [course-data]="course"
            ></app-course-card>
        </div>
        <a href="#" class="btn"><span>Explore classes</span></a>
    </section>
</div>
